name: Run tests on the PR and trigger to push the documentation back

on:  
  push:
    branches:
      - chore/added-test
  pull_request:
    branches:
      - main

jobs:
  pr-test:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'contracts/') || contains(github.event.push.modified_files, 'contracts/')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install

      - run: yarn test

      - run: echo "hihi haha 2" >> test.txt

      - name: Create new branch and push the document
        run: |
          set -e

          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

          git add .
          git commit -m "Add documentation for PR ${{ github.event.pull_request.number }}"
          git push origin

          echo "Pushed the documentation to the branch"

      - name: Write a comment
        uses: thollander/actions-comment-pull-request@v2
        if: failure()
        with:
          token: ${{ github.token }}
          message: |
            The test run succeeded!
            The documentation has been pushed to the branch.
            
          
