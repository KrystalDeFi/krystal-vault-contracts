name: Run tests on the PR and trigger to write the documentation

concurrency:
  group: run-test-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true


on:  
  push:
    branches:
      - chore/added-test
    paths:
      - '**.sol'
  pull_request:
    branches:
      - main
    paths:
      - '**.sol'

jobs:
  pr-test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # - run: yarn install

      # - run: yarn test

      - run: echo "hihi haha 2" >> test.txt

      - name: Create new branch and push the document
        run: |
          set -e

          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

          git add .
          git commit -m "Add documentation for PR ${{ github.event.pull_request.number }}"
          git push origin

          echo "Pushed the documentation to the branch"

